<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicon-16x16.png">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Pokédex</title>

</head>
<body>
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/back/132.gif" alt="pokemon" class="pokemon_imagem">
        <h1 class="pokemon_data">
            <span class="pokemon_number">1</span> -
            <span class="pokemon_name">Bulbasaur</span>
        </h1>

        <form class="form">
            <input 
            type="search"
            class="input_search"
            placeholder="Nome ou Número"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn_prev">Prev &lt;</button>
            <button class="button btn_next">Next &gt;</button>
        </div>

        <img src="./imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
